<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark lighten-1" [containerInside]="false">
    <mdb-navbar-brand><a class="navbar-brand" routerLinkActive="active" routerLink="/mis-negocios">
        <div>
            <img src="../../../assets/Logo1.jpg" height="25px" alt="">
            <p>Vendtly</p>
        </div>
    </a></mdb-navbar-brand>
    <links>  
        <ul class="navbar-nav ml-auto nav-flex-icons">
            <li class="nav-item">
                <a class="nav-link"><mdb-icon fas icon="envelope"></mdb-icon></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"><mdb-icon fas icon="bell"></mdb-icon></a>
            </li>
            <li class="nav-item avatar dropdown" dropdown>
                <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="" class="img-fluid rounded-circle z-depth-0"></a>
                <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
                    <div class="menu-options">
                        <div class="p1">
                            <img src="../../../assets/perfil.jpg" height="87px" alt="">
                            <div>
                                <p>{{ nombreUsuario }}</p>
                                <p>{{ correoUsuario }}</p>
                                <button mdbBtn type="button" color="primary" mdbWavesEffect
                                routerLinkActive="active" routerLink="/mi-perfil">Ver perfil</button>
                            </div>
                        </div>
                        <div class="p2">
                            <div routerLinkActive="active" routerLink="/mi-perfil">
                                <mdb-icon fas icon="user"></mdb-icon>
                                <p>Mi Perfil</p>
                            </div>
                            <div routerLinkActive="active" routerLink="/mis-mensajes">
                                <mdb-icon fas icon="envelope"></mdb-icon>
                                <p>Mensajes</p>
                            </div>
                        </div>
                        <div class="p3" routerLinkActive="active" routerLink="/ajuste-cuenta">
                            <mdb-icon fas icon="cog"></mdb-icon>
                            <p>Ajustes de cuenta</p>
                        </div>
                        <div class="p4" routerLinkActive="active" (click)="onLogout()">
                            <mdb-icon fas icon="power-off"></mdb-icon>
                            <p>salir</p>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </links>
</mdb-navbar>
